name: pr-test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node environment
        uses: actions/setup-node@v2.1.2

      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      
      - name: Lint type and code
        run: yarn lint

      - name: Build packages
        run: yarn build